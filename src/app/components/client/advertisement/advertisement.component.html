
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div>
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">
          <div class="card-body p-4 p-md-5">
            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 text-primary">Advertise For My Company</h1>
            <form [formGroup]='addAdvertise' (submit)="handleSubmit()">
              <div class="row">
                <div class="col-md-3 mb-4">

                  <div class="form-outline form-floating">
                    <input type="text" id="title" placeholder="Title"
                    class="form-control form-control-lg"
                    formControlName="title"/>
                    <label class="form-label" for="title">Title</label>
                  </div>
                </div>

                <div class="col-md-3 mb-4">

                  <div class="form-outline form-floating">
                    <input type="text" id="description" placeholder="Description"
                    class="form-control form-control-lg"
                    formControlName="description"/>
                    <label class="form-label" for="description">Description</label>
                  </div>
                </div>
                <div class="col-md-3 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100 form-floating">
                      <input type="date" class="form-control form-control-lg"
                       placeholder="From" id="fromDate"
                       [min]="minDate" max="2025-12-31"
                       (change)="setMinDate()"
                       formControlName="fromDate"/>
                       <label class="form-label" for="fromDate">From</label>
                      </div>
                </div>

                  <div class="col-md-3 mb-4 d-flex align-items-center">

                    <div class="form-outline datepicker w-100 form-floating">
                      <input type="date" class="form-control form-control-lg"
                       placeholder="To" id="toDate"
                       [min]="minDate2" max="2025-12-31"
                       formControlName="toDate"/>
                       <label class="form-label" for="toDate">To</label>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-4 pb-2">
                  <select class="select form-control-sm"
                    style="padding-right: 10px; width: 240px; height: 55px;"
                    formControlName="selectedCity" (change)="onCityChange()">
                    <option value="" disabled [selected]="true">Select City</option>
                    <option *ngFor="let city of cities" [value]="city.cityID">{{ city.nameOfCity }}</option>
                  </select>
                </div>
                <div class="col-md-3 mb-4 pb-2">

                  <select class="select form-control-sm" id="selectedCityArea"
                  style="padding-right: 10px; width: 240px; height: 55px;"
                  formControlName="selectedCityArea">
                  <option value="" disabled [selected]="true">City Area</option>
                    <option *ngFor="let cityArea of cityAreas" [value]="cityArea.nameOfArea">
                      {{ cityArea.nameOfArea }}
                    </option>
                  </select>
                </div>

                <div class="col-md-3 mb-4 pb-2">

                  <select class="select form-control-sm"
                    style="padding-right: 10px; width: 240px; height: 55px;"
                    formControlName="selectedCompany" (change)="onCityChange()">
                    <option value="" disabled [selected]="true">Choose Company</option>
                    <option *ngFor="let company of companies" [value]="company.companyID">
                      {{ company.companyName }}
                    </option>
                  </select>

                </div>
                <div class="col-md-3 mb-4 pb-2">

                  <div class="form-outline form-floating">
                    <input type="text" id="address" placeholder="Address"
                    class="form-control form-control-lg" multiple
                    formControlName="address"/>
                    <label class="form-label" for="address">Address</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-4">

                  <div class="form-outline datepicker w-100 form-floating">
                    <input type="file" id="advertisementPhoto"
                    class="form-control form-control-lg"
                    formControlName="advertisementPhoto"
                    style="height: 50px;"
                    (change)="getFile($event)"
                    />
                    <label class="form-label" for="advertisementPhoto">Photo For Advertise</label>
                  </div>
                </div>

                <div class="col-md-3 mb-4">
                  <p class="mb-2 pb-1">Lights: </p>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="offLight" value="off"
                    formControlName="lights"/>
                    <label class="form-check-label" for="offLight">Off</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="onLights" value="on"
                    formControlName="lights" required/>
                    <label class="form-check-label" for="onLights">On</label>
                  </div>
                </div>

                <div class="col-md-3 mb-4">
                  <p class="mb-2 pb-1">Dimension: </p>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="small" value="small"
                    formControlName="dimension"/>
                    <label class="form-check-label" for="small">Small</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="medium" value="medium"
                    formControlName="dimension" required/>
                    <label class="form-check-label" for="medium">Medium</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="large" value="large"
                    formControlName="dimension" required/>
                    <label class="form-check-label" for="large">Large</label>
                  </div>
                </div>
                <div class="col-md-3 mb-4">

                  <div class="form-outline form-floating" style="visibility: hidden;">
                    <input type="text" id="numberOfDays" placeholder="numberOfDays"
                    class="form-control form-control-lg"
                    formControlName="numberOfDays"/>
                    <label class="form-label" for="numberOfDays">numberOfDays</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg"
                    style="float: right;" type="submit" value="Submit"/>
                </div>
                </div>
              </div>

              <p *ngIf="errMessage" class="alert alert-danger alert-dismissible fade show">
                {{ errMessage }}
              </p>
              <!-- <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" style="float: right;" type="submit" value="Submit"/>
              </div> -->
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
